{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="home-banner login">
    <form class="form m-auto rounded" method="post">
        <h3 class="text-center">Reset your password</h3>
        <p class="mt-4 ">Enter your email address below, and we'll email instructions for setting a new one.</p>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-submit d-flex justify-content-between align-items-center">
            <small>Back to 
                <a href="{% url 'login' %}">Log in</a> page
            </small>
            <button type="submit" class="btn btn-primary">Reset password</button>
        </div>
    </form>
</div>
{% endblock content %}
