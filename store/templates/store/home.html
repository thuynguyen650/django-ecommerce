{% extends 'store/base.html' %}
{% load static %}
{% block content %}
    <div class="home-banner">
        <div class="container d-flex justify-content-between">
            <div class="banner-left ml-3">
                <img src="{% static 'store/image/banner.png' %}" alt="banner-img">
            </div>
            <div class="banner-right text-light">
                <h2 class="font-weight-light">Hurry up! Limited time offer.</h2>
                <h1>Women Sportswear Sale</h1>
                <h5 class="pt-1">Sneakers, Keds, Sweatshirts, Hoodies & much more...</h5>
                <a href="/" class="btn btn-lg btn-primary mt-4">Shop now <i class="fas fa-chevron-right ml-2"></i></a>
            </div>
        </div>
    </div>
    <div class="more-info d-flex">
        <a class="more-info-left text-center p-5">
            <i class="fas fa-book-open mb-3"></i>
            <h4>Read the blog</h4>
            <span class="font-weight-bold">Latest store, fashion news and trends</span>
        </a>
        <a class="more-info-right text-center p-5">
            <i class="fab fa-instagram mb-3"></i>
            <h4>Follow on Instagram</h4>
            <span class="font-weight-bold">#ShopwithReina</span>
        </a>
    </div>
{% endblock content %}
